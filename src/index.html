<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmi()"
      >
      <section class="form personal mt10">
        <div class="personal__info">
          Personal information
        </div>

        <div class="personal__item">
          <label for="suname">Suname:</label>
          <input type="text"
            name="suname"
            id="suname"
            autocomplete="off">
        </div>

        <div class="personal__item">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off">
        </div>

        <div class="personal__item">
          <label for="age">How old are you?</label>
          <input
            type="number"
            name="age"
            id="age"
            max="100"
            class="age"
            value="12">
        </div>

        <div class="personal__item">
          <label for="fullDate">Full date of birth:</label>
          <input
            type="date"
            name="time"
            id="fullDate"
            min="1900-01-01"
            class="date"
            value="##/dd/yyyy">
        </div>

        <div class="personal__item">
          <label for="accept">I accept the term of the agreement </label>
          <input
            type="checkbox"
            name ="check"
            id="accept"
          >
        </div>
      </section>


      <section class="form registration mt20">
        <div class="title">
          Registration
        </div>
        <div class="registration__item mt10">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name ="email"
            id="email"
            placeholder="email@example.com."
            required>
        </div>
        <div class="registration__item mt10">
          <label for="password">Password:</label>
          <input
            type="password"
            name ="password"
            id="password"
            minlength="8">
        </div>
      </section>

      <section class="form about mt20">
        <div class="title">
          An interesting factc about you!
        </div>
        <div class="about__item mt10">
          Do you love cats?
          <input
            type="radio"
            name ="choice"
            id="cats">
          <label for="cats">Yes</label>
          <input
            type="radio"
            name ="choice"
            id="cats2">
          <label for="cats2">No</label>
        </div>

        <div class="about__item mt10">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name ="color"
            id="color"
          >
        </div>

        <div class="about__item mt10">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name ="time"
            id="time"
            step="1"
          >
        </div>

        <div class="about__item mt10">
          What are you favorite brand of cars?
          <select class="about__item mt10" multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </div>

        <div class="about__item mt10">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            name ="range"
            id="range"
            min="0"
            value="0"
            max="10"
          >
        </div>
      </section>

      <section class="form footer mt20">
        <div class="title">
          Additional info:
        </div>

        <div class="footer__item">
          Comments:
          <textarea
            name="textarea"
            class="footer__item mt10"
            rows="2"
            cols="23"
        >
          </textarea>
        </div>

        <div class="footer__item mt10">
          <label for="answ">Would you recommends us?</label>
          <select
            name="answ"
            class="footer__recomends"
            id="answ"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </section>
      <button class="button mt20" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
