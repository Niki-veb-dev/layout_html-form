<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>

        <div class="input-block">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="input-block">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>
        <div class="input-block">
          <label for="years">How old are You?</label>
          <input
            type="number"
            name="years"
            id="years"
            value="12"
            max="100"
            min="12"
          >
        </div>

        <div class="input-block">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </div>
        <div>
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="input-block">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="30"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="input-block"> Do you love cats?
          <input
            type="radio"
            name="cats"
            id="like"
          >
          <label for="like">Yes</label>
          <input
            type="radio"
            name="cats"
            id="dislike"
          >
          <label for="dislike">No</label>
        </div>

        <div class="input-block">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            class="size"
            value="black"
          >
        </div>

        <div class="input-block">
          <label for="go-sleep">What time do you go to bed?</label>
          <input
            type="time"
            name="go-sleep"
            id="go-sleep"
            step="1"
          >
        </div>

        <div class="input-block">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada" selected>Lada</option>
          </select>
        </div>

        <div>
          <label for="rating">How do you rate our work?</label>
          <input
            type="range"
            name="rating"
            id="rating"
            min="0"
            max="100"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="input-block">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
            minlength="10"
            maxlength="200"
          >
          </textarea>
        </div>

        <div>
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes" selected="">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
